<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="profile-pic"
        />
        <div class="name-location">
          <h2 class="name text-preset1">Jessica Randall</h2>
          <h3 class="location text-preset2 bold">London, United Kingdom</h3>
        </div>
        <div class="bio text-preset2">
          <p>Front-end developer and avid reader.</p>
        </div>
        <div class="links">
          <a href="https://www.github.com">
            <p class="link-button text-preset2">GitHub</p>
          </a>
          <a href="https://www.frontendmentor.io">
            <p class="link-button text-preset2">Frontend Mentor</p>
          </a>
          <a href="https://www.linkedin.com">
            <p class="link-button text-preset2">LinkedIn</p>
          </a>
          <a href="https://www.x.com">
            <p class="link-button text-preset2">Twitter</p> </a
          ><a href="https://www.instagram.com">
            <p class="link-button text-preset2">Instagram</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
